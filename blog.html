---
layout: null
---
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="blog-list-body">
    
    <div class="container blog-list-container">
        <div class="back-button">
            <a href="/"><< back</a>
        </div>


        {% for post in site.posts %}
            {% unless post.path contains 'private' %}
                <a href="{{ post.url | relative_url }}" style="color: #5345c2;"> 
                    <span>{{ post.date | date: "%m/%y" }}</span>
                    {{ post.title }}
                </a>
                <br> 
            {% endunless %}
        {% endfor %}

        <p style = "padding: 20px 0px 0px 0px; margin: 0"> <a href="/feed.xml" target="_blank">my RSS feed</a></p> 
        <p style = "padding: 20px 0px 0px 0px; margin: 0">my friends' blogs: <a href = "https://zoesworld.blog/">Zoe</a></p>
    </div>
</body>
</html>
