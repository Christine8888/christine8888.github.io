<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christine Ye</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #E6E6FA;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            line-height: 1.5;
        }
        .container {
            width: 100%;
            max-width: 800px;
            background-color: white;
            padding: 2rem;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 2rem;
        }
        .links {
            list-style: none;
            padding: 0;
        }
        .links a {
            color: #808080;
            text-decoration: none;
        }
        .links a:hover {
            text-decoration: underline;
        }
        .back-button {
            margin-top: 2rem;
            display: block;
            color: #808080;
            text-decoration: none;
        }
        .back-button:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <ul class="links">
        {% for post in site.posts %}
            <li>
                <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
            </li>
        {% endfor %}
        </ul>
        <a href="/" class="back-button">‚Üê Back to main page</a>
    </div>
</body>
</html>
