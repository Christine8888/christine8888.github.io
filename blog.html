---
layout: default
---
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="blog-list-body">
    <div class="back-button">
        <a href="/"><< back</a>
    </div>
    <div class="container blog-list-container">
        {% for post in site.posts %}
            {% unless post.path contains '_private' %}
                <a href="{{ post.url | relative_url }}" style="color: #5345c2;"> 
                    <span>{{ post.date | date: "%m/%y" }}</span>
                    {{ post.title }}
                </a>
                <br> 
            {% endunless %}
        {% endfor %}
    </div>
</body>
</html>
